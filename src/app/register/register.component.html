<h3>Register</h3>
<div
  class="alert"
  [ngClass]="{'alert-danger': !isFormValid, 'alert-success': isFormValid}"
  *ngIf="message"
>
  {{ message }}
</div>
<div [formGroup]="formGroup">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" formControlName="name"/>
    <small class="text-danger" *ngIf="formGroup.get('name')?.dirty && formGroup.get('name')?.hasError('required')">The field is required</small>
    <small class="text-danger" *ngIf="formGroup.get('name')?.hasError('forbidden')">Forbidden Values</small>
    <small class="text-danger" *ngIf="formGroup.get('name')?.hasError('unique')">Not Unique Values</small>
</div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" formControlName="pwd"/>
    <small class="text-danger" *ngIf="formGroup.get('pwd')?.dirty && formGroup.get('pwd')?.hasError('required')">The field is required</small> 
</div>
 
  <div class="form-group">
    <label>Mobile</label>
    <input class="form-control" type="number" formControlName="mobile" />
    <small class="text-danger" *ngIf="formGroup.get('mobile')?.dirty && formGroup.get('mobile')?.hasError('mobile')">Invalid Mobile Number</small>

  </div>
  <div class="form-group">
    <label>City</label>
    <select class="form-control" formControlName="city">
        <option value="" >Select a city</option>
        <option *ngFor="let option of cityOptions" [value]="option">{{option}}</option>
    </select>
  </div>
</div>
<br />
